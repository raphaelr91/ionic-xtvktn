<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Lista de Produtos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  
    <table class="table table-hover">
      
      <tr class="bg-dark text-light">
        <th>Nome</th>
        <th>Valor</th>
        
        <th>Descrição</th>
      </tr>
    
      <tr *ngFor="let produto of produto | async">
        <td>{{produto.nome}}</td>
        <td>{{produto.valor}}</td>
        
        <td>{{produto.descricao}}</td>
    
        <td><button type="button" class="btn btn-warning" 
          (click)="edit(produto, produto.key)">Editar</button></td>
        <td><button type="button" class="btn btn-danger ml-2" 
          (click)="delete(produto.key)">Excluir</button></td>
    
      </tr>
    </table>
    
    
</ion-content>
